<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Minute Workout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9);
            --box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            --glow-color: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 1s ease;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        #container {
            border: 2px solid white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, white, transparent);
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            width: 0;
            animation: typing 1s steps(20, end) forwards;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        #title.typing-effect {
            animation-delay: 1s;
        }

        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-shadow: var(--text-shadow);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        #generate-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid white;
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease-in-out;
            font-family: 'Space Mono', monospace;
            margin-top: 10px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 1.8s;
        }

        #generate-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        #workout-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-shadow: var(--text-shadow);
            margin: 20px 0;
        }

        #exercise-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: var(--text-shadow);
        }

        #exercise-description {
            font-size: 0.9rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        #progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid white;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease-in-out;
            font-family: 'Space Mono', monospace;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        #streak-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 2s;
        }

        #streak-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        #streak-days {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .streak-day {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid white;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.3);
        }

        .streak-day.completed {
            background: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        #home-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.2s ease;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 0.5s forwards 2.2s;
        }

        #home-btn:hover {
            color: white;
            text-shadow: 0 0 5px white;
        }

        #tagline {
            font-size: 0.7rem;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.6);
            letter-spacing: 5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 2.5s;
        }

        #attribution {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 3s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .streak-day.completed {
            background: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            animation: streak-complete 0.5s ease-in-out;
        }

        @keyframes streak-complete {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

        <div id="title" class="typing-effect">7-Minute Workout</div>

        </div>
        
        <div id="streak-container">

            <div id="streak-days">

        <div id="home-btn" onclick="window.location.href='index.html'">🏠</div>

    <div id="tagline">STRONGER EVERY DAY</div>

    <div id="attribution">Made with Love by Qtac.</div>

         // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const controlButtons = document.querySelectorAll('.control-btn');
            controlButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.id.replace('-btn', '');
                    switch (action) {
                        case 'pause':
                            togglePause();
                            break;
                        case 'skip':
                            skipExercise();
                            break;
                        case 'stop':
                            stopWorkout();
                            break;
                    }
                });
            });

            generateBtn.addEventListener('click', generateWorkout);
            loadStreakData();
            updateStreakDisplay();
        });

        function generateWorkout() {
            const difficulty = document.getElementById('difficulty').value;
            const workoutType = document.getElementById('workout-type').value;
            const availableExercises = exercises[workoutType][difficulty];

            if (!availableExercises || availableExercises.length === 0) {
                alert('No exercises found for the selected difficulty and workout type.');
                return;
            }

            currentWorkout = Array.from({ length: 12 }, () => {
                const randomIndex = Math.floor(Math.random() * availableExercises.length);
                return availableExercises[randomIndex];
            });

            generateBtn.style.display = "none";
            workoutContainer.style.display = "flex";
            currentExerciseIndex = 0;
            startExercise();
        }

        function startExercise() {
            if (currentExerciseIndex < currentWorkout.length) {
                const exercise = currentWorkout[currentExerciseIndex];
                exerciseName.textContent = exercise.name;
                exerciseDescription.textContent = exercise.description;
                timeLeft = exercise.duration;
                totalTime = exercise.duration;
                updateTimerDisplay();
                startCountdown(false);
                workoutContainer.style.display = "flex";
            } else {
                stopWorkout();
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            progressBar.style.width = `${(timeLeft / totalTime) * 100}%`;
        }

        function startCountdown(isRest) {
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        if (!isRest) {
                            exerciseName.textContent = "Rest";
                            exerciseDescription.textContent = "Get ready for the next exercise!";
                            timerElement.classList.add('pulse');
                            document.body.style.backgroundColor = "rgba(255, 255, 255, 0.1)";
                            timeLeft = 10;
                            totalTime = 10;
                            updateTimerDisplay();
                            startCountdown(true);
                        } else {
                            exerciseName.classList.add('shake');
                            timerElement.classList.remove('pulse');
                            document.body.style.backgroundColor = "#000";
                            currentExerciseIndex++;
                            startExercise();
                        }
                    }
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        function skipExercise() {
            clearInterval(timerInterval);
            currentExerciseIndex++;
            startExercise();
        }

        function stopWorkout() {
            clearInterval(timerInterval);
            workoutContainer.style.display = "none";
            currentExerciseIndex = 0;
            timeLeft = 0;
            totalTime = 0;
            updateTimerDisplay();
            isPaused = false;
            generateBtn.style.display = "block";
            completeWorkout();
        }

        function isWorkoutCompletedToday() {
            const today = new Date();
            const todayDate = today.toDateString();
            return lastWorkoutDate && lastWorkoutDate.toDateString() === todayDate;
        }

        function loadStreakData() {
            try {
                const storedStreak = localStorage.getItem('streak');
                const storedLastWorkoutDate = localStorage.getItem('lastWorkoutDate');
                streak = storedStreak ? parseInt(storedStreak) : 0;
                lastWorkoutDate = storedLastWorkoutDate ? new Date(storedLastWorkoutDate) : null;
                updateStreakDisplay();
            } catch (error) {
                console.error('Error loading streak data from localStorage:', error);
            }
        }

        function updateStreakDisplay() {
            streakCount.textContent = streak;
            streakDays.forEach((day, index) => {
                if (index < streak) {
                    day.classList.add('completed');
                } else {
                    day.classList.remove('completed');
                }
            });
        }

        function completeWorkout() {
            const today = new Date();
            const todayDate = today.toDateString();

            if (!isWorkoutCompletedToday()) {
                streak++;
                completedToday = true;
                lastWorkoutDate = today;
                updateStreakDisplay();
                saveStreakData();
            }
        }

        function saveStreakData() {
            try {
                localStorage.setItem('streak', streak.toString());
                localStorage.setItem('lastWorkoutDate', lastWorkoutDate.toISOString());
            } catch (error) {
                console.error('Error saving streak data to localStorage:', error);
            }
        }

        function resetWorkout() {
            clearInterval(timerInterval);
            workoutContainer.style.display = "none";
            currentExerciseIndex = 0;
            timeLeft = 0;
            totalTime = 0;
            updateTimerDisplay();
            isPaused = false;
            generateBtn.style.display = "block";
        }

        stopBtn.addEventListener('click', function() {
            resetWorkout();
        });

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        if (!isRest) {
                            exerciseName.textContent = "Rest";
                            exerciseDescription.textContent = "Get ready for the next exercise!";
                            timerElement.classList.add('pulse');
                            document.body.style.backgroundColor = "rgba(255, 255, 255, 0.1)";
                            timeLeft = 10;
                            totalTime = 10;
                            updateTimerDisplay();
                            startCountdown(true);
                        } else {
                            exerciseName.classList.add('shake');
                            timerElement.classList.remove('pulse');
                            document.body.style.backgroundColor = "#000";
                            currentExerciseIndex++;
                            startExercise();
                        }
                    }
                }
            }, 1000);
        }

        // Remove the shake class after the animation.
        exerciseName.addEventListener('animationend', () => {
            exerciseName.classList.remove('shake');
        });

        // Disable the skip button on the last exercise.
        if (currentExerciseIndex === currentWorkout.length - 1) {
            skipBtn.disabled = true;
        } else {
            skipBtn.disabled = false;
        }

        // Add a title attribute to each streak day for a tooltip.
        streakDays.forEach((day, index) => {
            day.title = `Day ${index + 1}`;
        });
    </script>
</body>
