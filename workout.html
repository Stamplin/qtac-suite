            --tagline-color-dark: rgba(255, 255, 255, 0.7);
            --tagline-shadow-dark: rgba(255, 255, 255, 0.6);
            --attribution-color-dark: rgba(255, 255, 255, 0.5);

            --home-btn-shadow-dark: white;

            --streak-day-shadow-dark: rgba(255, 255, 255, 0.3);
            --streak-day-completed-bg-dark: white;
            --streak-day-completed-shadow-dark: rgba(255, 255, 255, 0.8);
            --select-bg-dark: rgba(255, 255, 255, 0.1);
            --select-border-dark: white;
            --select-text-dark: white;
            --option-bg-dark: #333; /* Added */
            --option-text-dark: white; /* Added */

            --text-color-light: #333;
            --border-color-light: #555;

            --highlight-bg-hover-light: rgba(0, 0, 0, 0.1);
            --progress-bg-light: rgba(0, 0, 0, 0.1);
            --progress-fill-light: #333;
            --tagline-color-light: rgba(0, 0, 0, 0.6);
            --tagline-shadow-light: rgba(0, 0, 0, 0.1);
            --attribution-color-light: rgba(0, 0, 0, 0.5);
            --home-btn-color-light: rgba(0, 0, 0, 0.6);
            --home-btn-hover-color-light: #333;
            --home-btn-shadow-light: #333;
            --streak-day-border-light: #555;
            --streak-day-shadow-light: rgba(0, 0, 0, 0.1);
            --streak-day-completed-bg-light: #555;
            --streak-day-completed-shadow-light: rgba(0, 0, 0, 0.3);
            --select-bg-light: rgba(0, 0, 0, 0.05);

            --select-text-light: #333;

            --option-text-light: #333; /* Added */

            --text-color: var(--text-color-dark);
            --border-color: var(--border-color-dark);
            --shadow-color: var(--shadow-color-dark);
            --glow-color: var(--glow-color-dark);
            --highlight-bg: var(--highlight-bg-dark);
            --highlight-bg-hover: var(--highlight-bg-hover-dark);
            --progress-bg: var(--progress-bg-dark);
            --progress-fill: var(--progress-fill-dark);
            --tagline-color: var(--tagline-color-dark);
            --tagline-shadow: var(--tagline-shadow-dark);
            --attribution-color: var(--attribution-color-dark);
            --home-btn-color: var(--home-btn-color-dark);
            --home-btn-hover-color: var(--home-btn-hover-color-dark);
            --home-btn-shadow: var(--home-btn-shadow-dark);

            --option-text: var(--option-text-dark); /* Added */

            --box-shadow: 0px 0px 15px var(--shadow-color);
        }

        body.light-theme {
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --border-color: var(--border-color-light);
            --shadow-color: var(--shadow-color-light);
            --glow-color: var(--glow-color-light);
            --highlight-bg: var(--highlight-bg-light);
            --highlight-bg-hover: var(--highlight-bg-hover-light);
            --progress-bg: var(--progress-bg-light);
            --progress-fill: var(--progress-fill-light);
            --tagline-color: var(--tagline-color-light);
            --tagline-shadow: var(--tagline-shadow-light);
            --attribution-color: var(--attribution-color-light);

            --select-border: var(--select-border-light);
            --select-text: var(--select-text-light);
            --option-bg: var(--option-bg-light); /* Added */
            --option-text: var(--option-text-light); /* Added */

            --text-shadow: 0px 0px 5px var(--shadow-color-light);
            --box-shadow: 0px 0px 10px var(--shadow-color-light);

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 1s ease, color 1s ease; /* Added color transition */
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        #container {
            border: 2px solid var(--border-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.5s;
            transition: border-color 1s ease, box-shadow 1s ease; /* Added transitions */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            transition: background 1s ease; /* Added transition */
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            width: 0;
            animation: typing 1s steps(20, end) forwards;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        #title.typing-effect {
            animation-delay: 1s;
        }

        #title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-shadow: var(--text-shadow);
            letter-spacing: 2px;
            margin-bottom: 20px;
            transition: text-shadow 1s ease; /* Added transition */
        }

        select {
            background: var(--select-bg);
            color: var(--select-text);
            border: 1px solid var(--select-border);
            padding: 8px 12px;
            font-family: 'Space Mono', monospace;
            margin-bottom: 15px;
            border-radius: 4px;
            width: 100%;
            max-width: 250px;
            transition: background 1s ease, color 1s ease, border-color 1s ease; /* Added transitions */
        }
        
        select option {
            background-color: var(--option-bg);
            color: var(--option-text);
        }


        label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: color 1s ease; /* Added transition */
        }

        #generate-btn {
            background: var(--highlight-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: var(--text-shadow);
            box-shadow: var(--box-shadow);
            transition: all 0.2s ease-in-out, background 1s ease, color 1s ease, border-color 1s ease, text-shadow 1s ease, box-shadow 1s ease; /* Added transitions */
            font-family: 'Space Mono', monospace;
            margin-top: 10px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 1.8s;
        }

        #generate-btn:hover {
            background: var(--highlight-bg-hover);
            box-shadow: 0px 0px 20px var(--shadow-color);
        }

        #workout-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-shadow: var(--text-shadow);
            margin: 20px 0;
            transition: text-shadow 1s ease; /* Added transition */
        }

        #exercise-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: var(--text-shadow);
            transition: text-shadow 1s ease; /* Added transition */
        }

        #exercise-description {
            font-size: 0.9rem;
            margin-bottom: 20px;
            opacity: 0.8;
            transition: color 1s ease; /* Added transition */
        }

        #progress-container {
            width: 100%;
            height: 5px;
            background: var(--progress-bg);
            margin: 20px 0;
            border-radius: 3px;
            overflow: hidden;
            transition: background 1s ease; /* Added transition */
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--progress-fill);
            transition: width 0.1s linear, background 1s ease; /* Added transition */
            border-radius: 3px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: var(--highlight-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            text-shadow: var(--text-shadow);
            box-shadow: var(--box-shadow);
            transition: all 0.2s ease-in-out, background 1s ease, color 1s ease, border-color 1s ease, text-shadow 1s ease, box-shadow 1s ease; /* Added transitions */
            font-family: 'Space Mono', monospace;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--highlight-bg-hover);
            box-shadow: 0px 0px 20px var(--shadow-color);
        }

        /* Streak styles removed */

        #home-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: var(--home-btn-color);
            cursor: pointer;
            transition: color 0.2s ease, text-shadow 0.2s ease, color 1s ease; /* Added transition */
            z-index: 2;
            opacity: 0;
            animation: fadeIn 0.5s forwards 2.2s;
        }

        #home-btn:hover {
            color: var(--home-btn-hover-color);
            text-shadow: 0 0 5px var(--home-btn-shadow);
        }

        #tagline {
            font-size: 0.7rem;
            margin-top: 20px;
            color: var(--tagline-color);
            text-shadow: 0px 0px 5px var(--tagline-shadow);
            letter-spacing: 5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 2.5s;
            transition: color 1s ease, text-shadow 1s ease; /* Added transitions */
        }

        #attribution {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: var(--attribution-color);
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 3s;
            transition: color 1s ease; /* Added transition */
        }

        /* Theme toggle */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 0.5s forwards 3s;
            transition: transform 0.3s ease, color 1s ease; /* Added color transition */
            color: var(--text-color); /* Ensure toggle matches text color */
        }

        #theme-toggle:hover {
            transform: scale(1.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* Streak animation removed */
    </style>
</head>

                hard: [
                    { name: "Jump Squats", description: "Perform a squat, then jump explosively", duration: 40 },
                    { name: "Jumping Lunges", description: "Alternate lunges with a jump between each", duration: 40 },
                    { name: "Single-Leg Glute Bridges", description: "Glute bridge with one leg extended", duration: 30, both: true },
                    { name: "Pistol Squat Progression", description: "Single leg squat using support if needed", duration: 30, both: true },
                    { name: "Box Jumps", description: "Jump onto elevated surface, step back down", duration: 40 },
                    { name: "Bulgarian Split Squats", description: "Rear foot elevated lunge", duration: 30, both: true },
                    { name: "Lateral Jumps", description: "Jump side to side over an imaginary line", duration: 40 }
                ]
            }
        };
        
         // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const controlButtons = document.querySelectorAll('.control-btn');
            controlButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.id.replace('-btn', '');
                    switch (action) {
                        case 'pause':
                            togglePause();
                            break;
                        case 'skip':
                            skipExercise();
                            break;
                        case 'stop':
                            stopWorkout();
                            break;
                    }
                });
            });

            generateBtn.addEventListener('click', generateWorkout);
            // Streak initialization removed

            // Apply saved theme
            applyTheme(currentTheme);

            // Theme toggle listener
            themeToggle.addEventListener('click', () => {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(currentTheme);
                localStorage.setItem('theme', currentTheme);
            });
        });

        // Apply theme function
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                themeToggle.textContent = '☀️';
            } else {
                document.body.classList.remove('light-theme');
                themeToggle.textContent = '🌙';
            }
        }

        function generateWorkout() {
            const difficulty = difficultySelect.value;
            const workoutType = workoutTypeSelect.value;
            // Ensure exercises object has the selected type and difficulty
            if (!exercises[workoutType] || !exercises[workoutType][difficulty]) {
                 alert('Selected workout type or difficulty is not available.');
                 return;
            }
            const availableExercises = exercises[workoutType][difficulty];


            if (!availableExercises || availableExercises.length === 0) {
                alert('No exercises found for the selected difficulty and workout type.');
                return;
            }

            currentWorkout = Array.from({ length: 12 }, () => {
                const randomIndex = Math.floor(Math.random() * availableExercises.length);
                return availableExercises[randomIndex];
            });

            // Hide selectors and labels
            generateBtn.style.display = "none";
            difficultySelect.style.display = "none";
            workoutTypeSelect.style.display = "none";
            difficultyLabel.style.display = "none";
            workoutTypeLabel.style.display = "none";

            workoutContainer.style.display = "flex";
            currentExerciseIndex = 0;
            startExercise();
        }

        function startExercise() {
            if (currentExerciseIndex < currentWorkout.length) {
                const exercise = currentWorkout[currentExerciseIndex];
                exerciseName.textContent = exercise.name;
                exerciseDescription.textContent = exercise.description;
                timeLeft = exercise.duration;
                totalTime = exercise.duration;
                updateTimerDisplay();
                startCountdown(false);
                workoutContainer.style.display = "flex";
                // Enable/disable skip button
                skipBtn.disabled = (currentExerciseIndex === currentWorkout.length - 1);
            } else {
                stopWorkout();
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            progressBar.style.width = `${(timeLeft / totalTime) * 100}%`;
        }

        function startCountdown(isRest) {
            clearInterval(timerInterval); // Clear any existing interval
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        if (!isRest) {
                            exerciseName.textContent = "Rest";
                            exerciseDescription.textContent = "Get ready for the next exercise!";
                            timerElement.classList.add('pulse');
                            // Use CSS variable for rest background
                            document.body.style.backgroundColor = "var(--highlight-bg)";
                            timeLeft = 10; // Rest time
                            totalTime = 10;
                            updateTimerDisplay();
                            startCountdown(true); // Start rest countdown
                        } else {
                            exerciseName.classList.remove('shake'); // Remove shake from previous exercise
                            timerElement.classList.remove('pulse');
                            // Use CSS variable for main background
                            document.body.style.backgroundColor = "var(--bg-color)";
                            currentExerciseIndex++;
                            startExercise(); // Start next exercise
                        }
                    }
                }
            }, 1000);
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "RESUME" : "PAUSE";
        }

        function skipExercise() {
            clearInterval(timerInterval);
            timerElement.classList.remove('pulse'); // Ensure pulse is removed
            document.body.style.backgroundColor = "var(--bg-color)"; // Reset background
            currentExerciseIndex++;
            startExercise();
        }

        function stopWorkout() {
            clearInterval(timerInterval);
            workoutContainer.style.display = "none";

            // Show selectors and labels again
            generateBtn.style.display = "block";
            difficultySelect.style.display = "block"; // Or "inline-block" if needed
            workoutTypeSelect.style.display = "block"; // Or "inline-block" if needed
            difficultyLabel.style.display = "block";
            workoutTypeLabel.style.display = "block";

            document.body.style.backgroundColor = "var(--bg-color)"; // Reset background
            timerElement.classList.remove('pulse');
            exerciseName.classList.remove('shake');
            isPaused = false; // Reset pause state
            pauseBtn.textContent = "PAUSE"; // Reset pause button text
            // completeWorkout call removed
            // Reset state variables if needed, though generateWorkout handles most of this
            currentExerciseIndex = 0;
            currentWorkout = [];
            timeLeft = 0;
            totalTime = 0;
            updateTimerDisplay(); // Reset timer display
        }

        // Streak functions removed (isWorkoutCompletedToday, loadStreakData, updateStreakDisplay, completeWorkout, saveStreakData)

        stopBtn.addEventListener('click', stopWorkout); // Use stopWorkout for the stop button

        // Remove the shake class after the animation.
        exerciseName.addEventListener('animationend', () => {
            exerciseName.classList.remove('shake');
        });

        // Streak day title logic removed
    </script>
</body>
